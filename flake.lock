{
  "nodes": {
    "nixos": {
      "inputs": {
        "nixpkgs": {
          "url": "github:NixOS/nixpkgs/nixos-unstable",
          "inputs": {
            "nixpkgs-fmt": {
              "url": "github:nixpkgs/nixpkgs-fmt"
            }
          }
        },
        "home-manager": {
          "url": "github:nix-community/home-manager"
        }
      },
      "outputs": {
        "packages": {
          "default": "self.nixosConfigurations.default.system"
        },
        "nixosConfigurations": {
          "default": {
            "config": "hosts/configuration.nix"
          }
        },
        "homeConfigurations": {
          "default": {
            "config": "home-manager/default.nix"
          }
        }
      }
    }
  }
}